<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero-Cut Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="popup">  
        <p><b><i>Zero-Cut Game</i></b></p><hr>
      <div class = "main">
        <div class = "choice"><i>Select the Player you want to Choose.....</i></div>
        <div class = "buttons">
            <button class="btnX"> <b><i>Player ( X )</i></b></button>
            <button class="btnO"> <b><i>Player ( O )</i></b> </button>
        </div>
      </div>
    </div>
<div class="game">
    <div class="work">
        <div  class="workPlayer">
            <span class="turnX"> <b><i> X's Turn </i></b> </span>
            <span class="turnO active"> <b><i> O's Turn </i></b> </span>
        </div>
        <div class="play">
              <div class="box1 aim"><span class="text"></span></div>
              <div class="box2 aim"><span class="text"></span></div>
              <div class="box3 aim"><span class="text"></span></div>
              <div class="box4 aim"><span class="text"></span></div>
              <div class="box5 aim"><span class="text"></span></div>
              <div class="box6 aim"><span class="text"></span></div>
              <div class="box7 aim"><span class="text"></span></div>
              <div class="box8 aim"><span class="text"></span></div>
              <div class="box9 aim"><span class="text"></span></div>
          </div>
</div>
</div>
<p class="winner"></p>
    <div class="result">
        <button class="btnR"><b><i>RESTART</i></b></button>
    </div>

    <script src="index.js"></script>
</body>
</html>
